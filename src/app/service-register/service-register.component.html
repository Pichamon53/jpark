<div class="form-service">
  <div class="container card">
    <div class="text-center my-3">
      <h3 class="text-blue">สมัครบริการลานจอดรถยนต์/ต่ออายุ (รายเดือน)</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form class="row">
          <div class="col-md-12 text-center">
            <img src="./assets/images/card1.png" width="450" class="img-fluid">
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="car-parking" class="text-blue">ลานจอดรถ<span class="text-red">*</span></label>
              <select class="form-control">
                <option>เลือกลานจอดรถ</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="car-parking" class="text-blue">จำนวนเดือน<span class="text-red">*</span></label>
              <select class="form-control">
                <option>เลือกจำนวนเดือน</option>
                <option value="1">1 เดือน</option>
                <option value="2">2 เดือน</option>
                <option value="3">3 เดือน</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="startdate" class="text-blue">วันที่เริ่มต้น<span class="text-red">*</span></label>
              <input type="date" value="2020-01-01" class="form-control" id="startdate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="enddate" class="text-blue">วันหมดอายุ<span class="text-red">*</span></label>
              <input type="date" value="2022-01-01" class="form-control" id="enddate">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="pricemonth" class="text-blue">ราคาต่อเดือน<span class="text-red">*</span></label>
              <input type="text" class="form-control" id="pricemonth" placeholder="ราคาต่อเดือน">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="priceall" class="text-blue">รวมราคาทั้งหมด<span class="text-red">*</span></label>
              <input type="text" class="form-control" id="priceall" placeholder="รวมราคาทั้งหมด">
            </div>
          </div>
          <div class="col-md-12 my-3">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="row">
                  <div class="col text-right"><button class="btn btn-secondary">ยกเลิก</button></div>
                  <div class="col text-left"><button class="btn btn-bluedark">ยืนยัน</button></div>
                </div>
              </div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
